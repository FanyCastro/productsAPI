spring:
  application:
    name: productsapi
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:productsdb
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
